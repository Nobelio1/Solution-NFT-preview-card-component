<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <picture class="card__picture">
          <img
            src="./images/image-equilibrium.jpg"
            alt="card__img"
            class="card__img"
          />
        </picture>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__properties">
          <div class="propertie">
            <img
              src="./images/icon-ethereum.svg"
              alt="propertie__icon"
              class="propertie__icon"
            />
            <p class="propertie__cripto">0.041 ETH</p>
          </div>
          <div class="propertie">
            <img
              src="./images/icon-clock.svg"
              alt="propertie__clock"
              class="propertie__clock"
            />
            <p class="card__paragraph">3 days left</p>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="card__user">
          <img
            src="./images/image-avatar.png"
            alt="card__avatar"
            class="card__avatar"
          />
          <p class="card__paragraph">
            Creation of <span class="card__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
